<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0f1a;--glass:rgba(255,255,255,0.08);--border:rgba(255,255,255,0.15);--text:#e8ecf3;--accent1:#10b981;--accent2:#06b6d4;}
    body{margin:0;font-family:Poppins,sans-serif;color:var(--text);background:var(--bg);}
    .container{max-width:900px;margin:0 auto;padding:48px 20px}
    .card{background:var(--glass);border:1px solid var(--border);backdrop-filter:blur(10px);border-radius:20px;padding:28px;margin-bottom:32px}
    .pricing{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-top:20px}
    .price-card{padding:20px;border-radius:16px;color:#fff}
    .price1{background:linear-gradient(135deg,var(--accent1),#047857)}
    .price2{background:linear-gradient(135deg,var(--accent2),#0e7490)}
    .contact{margin-top:30px;padding:20px;border:1px solid var(--border);border-radius:16px;background:rgba(255,255,255,0.08)}
    .btn{display:inline-block;margin-top:10px;padding:10px 16px;border-radius:999px;border:1px solid var(--border);text-decoration:none;color:var(--text);background:linear-gradient(90deg, rgba(16,185,129,.25), rgba(6,182,212,.25))}
    .btn:hover{color:var(--accent2)}
    .menu-btn{position:fixed;top:20px;left:20px;z-index:1000;cursor:pointer;width:30px;height:24px;display:flex;flex-direction:column;justify-content:space-between}
    .menu-btn span{display:block;height:4px;border-radius:2px;background:var(--text)}
    .side-nav{position:fixed;top:0;left:-200px;width:200px;height:100%;background:var(--glass);backdrop-filter:blur(12px);border-right:1px solid var(--border);padding-top:60px;transition:.3s}
    .side-nav a{display:block;padding:14px 20px;color:var(--text);text-decoration:none;font-weight:600}
    .side-nav a:hover{background:rgba(255,255,255,0.05);color:var(--accent2)}
    .side-nav.show{left:0}
  </style>
</head>
<body>

  </div>
</body>
</html>
